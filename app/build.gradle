apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.0"

    defaultConfig {
        applicationId "jetzt.jfdi.merged.emojis"
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
	api 'org.jetbrains.kotlin:kotlin-stdlib:1.3.50'
	api 'com.android.support:cardview-v7:27.+'
  api 'com.github.bumptech.glide:glide:4.9.0'
  annotationProcessor 'com.github.bumptech.glide:compiler:4.9.0'
	api 'com.android.support:recyclerview-v7:27.+'
	api 'com.twitter.sdk.android:twitter-core:3.1.1'

  compile fileTree(dir: 'libs', include: ['*.jar'])
}
